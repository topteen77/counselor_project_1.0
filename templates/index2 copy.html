  <title>Radial Progress Bar with Tick Mark on Completion</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .radial-section, .video-section, .quiz-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .progress-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    svg {
      transform: rotate(-90deg);
      width: 25px;
      height: 25px;
    }
    circle {
      fill: none;
      stroke-width: 2;
    }
    .bg-circle {
      stroke: #ddd;
    }
    .progress-circle {
      stroke: #4caf50;
      stroke-dasharray: 65.97;
      stroke-dashoffset: 65.97;
      transition: stroke-dashoffset 0.1s linear;
    }
    .tick {
      display: none;
      font-size: 20px;
      color: green;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tooltip {
      display: none;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
    }
    .progress-container:hover .tooltip {
      display: block;
    }
    .video {
      width: 400px;
    }
    .quiz-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
      background-color: #ccc;
      color: #666;
    }
    .quiz-button.enabled {
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>

<script>
    // Get all progress containers
    const progressContainers = document.querySelectorAll('.progress-container');

    // Function to handle switching videos
    function switchVideo(newVideoId) {
        progressContainers.forEach(container => {
            const videoId = container.getAttribute('data-video-id');
            const video = document.getElementById(videoId);
            if (videoId !== newVideoId) {
                video.pause(); // Pause other videos
                video.currentTime = 0; // Reset other videos
            }
        });
    }

    progressContainers.forEach(container => {
        const videoId = container.getAttribute('data-video-id');
        const video = document.getElementById(videoId);
        const progressCircle = container.querySelector('.progress-circle');
        const tooltip = container.querySelector('.tooltip');
        const tick = container.querySelector('.tick');
        const quizButton = document.getElementById(`quiz${videoId.slice(-1)}`); // Get the quiz button by video number

        console.log("quizButton",quizButton)
        console.log("videoId",videoId)
        console.log("video",video)

        // Calculate the circumference
        const radius = 10.5;
        const circumference = 2 * Math.PI * radius;

        // Set initial stroke-dasharray and stroke-dashoffset
        progressCircle.style.strokeDasharray = `${circumference}`;
        progressCircle.style.strokeDashoffset = `${circumference}`;

        // Function to fetch current progress and duration from server
        function fetchProgressAndDuration() {
            fetch(`/get_progress_and_duration/${videoId}/`)
                .then(response => response.json())
                .then(data => {
                    if (data.progress && data.duration) {
                        const currentTime = (data.progress / 100) * data.duration; // Calculate current time
                        video.currentTime = currentTime; // Set video to last progress
                        tooltip.textContent = `Progress: ${data.progress}%`;
                        updateProgress(); // Update the progress circle
                    }
                });
        }

        // Update progress function
        function updateProgress() {
            const currentTime = video.currentTime;
            const duration = video.duration;
            const progress = currentTime / duration;
            const offset = circumference * (1 - progress);

            // Update stroke-dashoffset
            progressCircle.style.strokeDashoffset = offset;

            // Update tooltip
            const percentage = Math.round(progress * 100);
            tooltip.textContent = `Progress: ${percentage}%`;

            // Send progress to the server
            sendProgress(videoId, percentage); // Send the percentage to the server
        }

        // Add event listeners to the video
        video.addEventListener('timeupdate', updateProgress);

        // When the video ends
        video.addEventListener('ended', () => {
            progressCircle.style.display = 'none'; // Hide progress circle
            tick.style.display = 'flex'; // Show tick mark
            tooltip.textContent = 'Completed'; // Update tooltip to "Completed"
            quizButton.disabled = false; // Enable the quiz button
            quizButton.classList.add('enabled'); // Add enabled styling

            // Send completion status to the server
            sendProgress(videoId, 100); // Send 100% progress to mark as complete
        });

        // Reset when the video starts playing
        video.addEventListener('play', () => {
            progressCircle.style.display = ''; // Show progress circle
            tick.style.display = 'none'; // Hide tick mark
            tooltip.textContent = 'Progress: 0%'; // Reset tooltip
            switchVideo(videoId); // Call switchVideo when a video starts playing
        });

        // Fetch progress and duration on load
        fetchProgressAndDuration();
    });

    // Function to send progress to the server
    function sendProgress(videoId, progress) {
        fetch('/update_progress/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken'), // Include CSRF token
            },
            body: JSON.stringify({ video_id: videoId, progress: progress })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Progress sent:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }

    // Function to get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Add event listeners to video elements to switch videos
    document.querySelectorAll('.video').forEach(video => {
        video.addEventListener('play', () => {
            switchVideo(video.id);
        });
    });
</script>
